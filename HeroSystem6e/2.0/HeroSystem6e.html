<!-- Header & Character Icons -->

<div class="sheet-grid-section">
  <div class="sheet-avatar sheet-block">
    <img src="https://i.imgur.com/eMaiqcH.png" alt="avatar" />
  </div>
  <div class="sheet-avatar sheet-block">
    <img name="attr_character_avatar" alt="avatar_img" />
  </div>
  <div class="sheet-logo sheet-block">
    <img src="https://i.imgur.com/ui3Yl2e.png" alt="logo" />
  </div>
  <div class="sheet-general sheet-block">
    <input
      type="text"
      name="attr_character_name"
      class="sheet-hero-name"
      readonly="true"
    />
    <section>
      <label>Real Name: <input type="text" name="attr_real_name" /></label>
    </section>
  </div>
</div>
