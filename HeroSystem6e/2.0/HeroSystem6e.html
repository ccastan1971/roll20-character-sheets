<!-- Game Logo and Navigation Links -->
<header>
  <div class="header">
    <nav class="menu-nav">
      <button type="action" name="act_home">Home</button>
      <button type="action" name="act_movement">Movement</button>
      <button type="action" name="act_skills">Skills</button>
      <button type="action" name="act_talents">Talents/Perks</button>
      <button type="action" name="act_powers">Powers</button>
      <button type="action" name="act_tactical">Tactical</button>
      <button type="action" name="act_background">Background</button>
    </nav>
    <img
      class="logo"
      src="https://i.imgur.com/ivPTff2.png"
      alt="Hero Games Logo"
    />
  </div>
</header>

<!-- CHARACTER INFORMATION AND AVATAR -->
<section class="section-information" #id="#">
  <div class="section-avatar-box">
    <img
      class="section-information-img-background"
      src="https://i.imgur.com/eMaiqcH.png"
      alt="hexagonal avatar background"
    />
    <img
      class="section-information-img-avatar"
      name="attr_avatar"
      alt="character's avatar"
    />
  </div>
  <div class="grid-section-information">
    <input
      class="hero-name"
      type="text"
      name="attr_character_name"
      readonly="true"
    />
    <div class="hero-alt-info-box">
      <div class="hero-alt-info">
        <label
          >Real Name:
          <input
            type="text"
            name="attr_real_name"
            class="sheet-real-name"
            maxlength="30"
            size="30"
        /></label>
        <label
          >Age:
          <input
            type="text"
            name="attr_age"
            class="sheet-age"
            maxlength="5"
            size="5"
        /></label>
        <label
          >Height:
          <input
            type="text"
            name="attr_height"
            class="sheet-height"
            maxlength="15"
            size="16"
        /></label>
        <label
          >Weight:
          <input
            type="text"
            name="attr_weight"
            class="sheet-weight"
            maxlength="15"
            size="15"
        /></label>
        <label
          >Hair:
          <input type="text" name="attr_hair" class="sheet-hair" maxlength="20"
        /></label>
        <label
          >Eyes:
          <input
            type="text"
            name="attr_eyes"
            class="sheet-eyes"
            maxlength="20"
            size="20"
        /></label>
      </div>
    </div>
  </div>
</section>

<!-- CHARACTERISTICS -->
<section>
  <div class="grid grid--3-cols">
    <div class="characteristics-general-label">Characteristics</div>
    <div class="characteristics-general">
      <div class="characteristic">STR</div>
      <div class="characteristic">DEC</div>
      <div class="characteristic">CON</div>
      <div class="characteristic">INT</div>
      <div class="characteristic">EGO</div>
      <div class="characteristic">PRE</div>
      <div class="characteristic">SPD</div>
    </div>
    <div class="characteristics-tactical-labels">
      <div>Combat Values</div>
      <div>Health & Recovery</div>
      <div>Defenses</div>
    </div>
    <div class="characteristics-tactical">
      <div>OCV</div>
      <div>OMCV</div>
      <div>REC</div>
      <div>END</div>
      <div>PD</div>
      <div>rPD</div>
      <div>DCV</div>
      <div>DMCV</div>
      <div>STUN</div>
      <div>BODY</div>
      <div>ED</div>
      <div>rED</div>
    </div>
  </div>
</section>

<!-- SHEETWORKER -->
<script type="text/worker">
  <!-- SET AVATARS -->
  on("sheet:opened", () => {
    getAttrs(["character_avatar"], (values) => {
      if(!values["character_avatar"]){
        setAttrs({avatar:"https://i.imgur.com/JsXeY09.png"});
      } else {
        const avatar = values["character_avatar"];
        setAttrs({avatar:avatar});
      };
    });
  });
</script>
