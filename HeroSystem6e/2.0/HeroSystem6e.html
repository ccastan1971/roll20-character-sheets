<!-- Header & Character Icons -->

<section>
  <!-- Tokens -->
  <div class="sheet-grid-section">
    <div class="sheet-avatar sheet-block">
      <img
        src="https://i.imgur.com/eMaiqcH.png"
        alt="avatar"
        class="sheet-avatar-bg"
      />
    </div>
    <div class="sheet-avatar sheet-block">
      <img
        name="attr_character_avatar"
        alt="avatar_img"
        class="sheet-character-avatar"
      />
    </div>
    <div class="sheet-logo sheet-block">
      <img
        src="https://i.imgur.com/ui3Yl2e.png"
        alt="logo"
        class="sheet-character-logo"
      />
    </div>
    <!-- Character Name -->
    <header>
      <div class="sheet-name sheet-block">
        <input
          type="text"
          name="attr_character_name"
          class="sheet-hero-name"
          readonly="true"
        />
      </div>
    </header>
    <!-- Character General Information -->
    <header>
      <div class="sheet-general sheet-general-box sheet-block">
        <label class="sheet-alt-name"
          >Real Name:
          <input type="text" name="attr_real_name" class="sheet-alt-name-input"
        /></label>
        <label class="sheet-age"
          >Age: <input type="text" name="attr_age" class="sheet-age-input"
        /></label>
        <label class="sheet-age"
          >Height:
          <input type="text" name="attr_height" class="sheet-age-input"
        /></label>
        <label class="sheet-age"
          >Weight:
          <input type="text" name="attr_weight" class="sheet-age-input"
        /></label>
        <label class="sheet-age"
          >Hair: <input type="text" name="attr_hair" class="sheet-hair-input"
        /></label>
        <label class="sheet-age"
          >Eyes: <input type="text" name="attr_eyes" class="sheet-eyes-input"
        /></label>
      </div>
    </header>
  </div>
</section>
