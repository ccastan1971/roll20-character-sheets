<!-- Header & Character Icons -->

<!-- Using Grid and Flex-->
<section>
  <div class="sheet-container">
    <!-- Avatar -->
    <div class="sheet-avatar-container sheet-block">
      <div class="sheet-avatar-bg">
        <img src="https://i.imgur.com/eMaiqcH.png" alt="avatar" />
      </div>
      <div class="sheet-avatar-token">
        <img name="attr_avatar" alt="avatar_img" class="avatar" />
      </div>
    </div>
    <!-- Hero Name -->
    <div class="sheet-name sheet-hero-name sheet-block">
      <input type="text" name="attr_character_name" readonly="true" />
    </div>
    <!-- Hero General Information -->
    <div class="sheet-general sheet-general-box">
      <label class="sheet-gen-labels-1"
        >Real Name:
        <input type="text" name="attr_real_name" class="sheet-real-name"
      /></label>
      <label class="sheet-gen-labels-2"
        >Age: <input type="text" name="attr_age" class="sheet-age"
      /></label>
      <label class="sheet-gen-labels-3"
        >Height: <input type="text" name="attr_height" class="sheet-height"
      /></label>
      <label class="sheet-gen-labels-3"
        >Weight: <input type="text" name="attr_weight" class="sheet-weight"
      /></label>
      <label class="sheet-gen-labels-3"
        >Hair: <input type="text" name="attr_hair" class="sheet-hair"
      /></label>
      <label class="sheet-gen-labels-3"
        >Eyes: <input type="text" name="attr_eyes" class="sheet-eyes"
      /></label>
    </div>
    <!-- Logo and Future Character Sheet Type Selector -->
    <div class="sheet-logo sheet-logo-container sheet-block">
      <img
        src="https://i.imgur.com/eMaiqcH.png"
        alt="logo"
        class="sheet-character-logo"
      />
    </div>
  </div>
</section>

<script type="text/worker">
  <!-- SET AVATARS -->
  on("sheet:opened", () => {
    getAttrs(["character_avatar"], (values) => {
      if(!values["character_avatar"]){
        setAttrs({avatar:"https://i.imgur.com/JsXeY09.png"});
      } else {
        const avatar = values["character_avatar"];
        setAttrs({avatar:avatar});
      };
    });
  });
</script>
