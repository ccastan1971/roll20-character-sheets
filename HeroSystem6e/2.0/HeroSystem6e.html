<!-- SHEETWORKER -->
<script type="text/worker">
  <!-- **** Declarations **** -->
  const chars = ['str', 'dex', 'con', 'int', 'ego', 'pre', 'spd', 'ocv', 'dcv', 'omcv', 'dmcv', 'rec', 'end', 'stun', 'body', 'pd', 'ed', 'rpd', 'red'];

  <!--  **** Functions **** -->

   <!-- This function is used to set the max attribute of a Characteristic -->
   const setMaxChar = function(charToMax) {
    chars.forEach((char, i, arr) =>{
      if (arr[i] === charToMax.sourceAttribute){
        const setChar = char + '_max';
        setAttrs({[setChar]: charToMax.newValue});
      }
    });

  }

  <!-- **** Event Listeners **** -->

  <!-- Set Avatars -->
  on("sheet:opened", () => {
    getAttrs(["character_avatar"], (values) => {
      if(!values["character_avatar"]){
        setAttrs({avatar:"https://i.imgur.com/JsXeY09.png"});
      } else {
        const avatar = values["character_avatar"];
        setAttrs({avatar:avatar});
      };
    });
  });

  <!-- Set max characteristic when changed -->
  on("change:str change:dex change:con change:int change:ego change:pre change:spd change:ocv change:dcv change:omcv change:dmcv change:rec change:end change:stun change:body change:pd change:ed change:rpd change:red sheet:opened", function(e) {
    getAttrs([e.sourceAttribute], function(){
      if (!e.sourceAttribute) return; // guard
      setMaxChar(e);
    });
  });
</script>
